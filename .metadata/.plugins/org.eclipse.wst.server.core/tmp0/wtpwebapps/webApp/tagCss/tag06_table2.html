<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
	colspan 속성 : 칸 병합
	rowspan 속성 : 행 병합
 -->
<table border="1">
	<tr>
		<td>AAAAAA</td>
		<td colspan="2">BBBBBB</td>
		<td>CCCCCCC</td>
	</tr>
	<tr>
		<td>DDDDDD</td>
		
		<td>EEEEEE</td>
		<td rowspan="2">FFFFFF</td>
		<td>HHHHHH</td>
	</tr>
	<tr>
		<td colspan="2">IIIIII</td>
		<td>JJJJJJ</td>
	</tr>
	<tr>
		<td>KKKKKK</td>		
		<td colspan="3">LLLLLL</td>
	</tr>
</table>
</body>
</html>
