<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
   /*
   동위선택자
   
      선택자A + 선택자B : 선택자A의 다음에 있는 선택자B를 선택한다.
      선택자A ~ 선택자B : 선택자A의 다음에 있는 모든 선택자B를 선택한다.
   */
   
   h1+h2{background-color:pink;} /*h1다음에 있는 h2만*/
   h1~h2{color:green;} /*h1다음에 있는 모든h2*/
   
</style>
</head>
<body>
<h1> 동위선택자 1111111</h1>
<h2> 동위선택자 2222222</h2>
<h2> 동위선택자 3333333</h2>
<h2> 동위선택자 4444444</h2>
<h2> 동위선택자 5555555</h2>
<h2> 동위선택자 6666666</h2>
<h3>~~~~~~~~~~~~</h3>
<h1> 동위선택자 aaaaaaa</h1>
<h2> 동위선택자 bbbbbbb</h2>
<h2> 동위선택자 ccccccc</h2>
<h2> 동위선택자 ddddddd</h2>
<h2> 동위선택자 eeeeeee</h2>
<h2> 동위선택자 fffffff</h2>
<h3>~~~~~~~~~~~~</h3>
</body>
</html>
