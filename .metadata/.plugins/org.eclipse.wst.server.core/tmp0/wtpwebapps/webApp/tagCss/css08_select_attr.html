<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img{width:100px; height:100px;}
	
	/*
	 속성 선택자 
		특정확장자를 선택하거나 제목에 특정 문자를 포함한 파일에만 적용하겠다 등등
		속성명=있어야하는 데이터
		$= : 특정값으로 끝나는 태그를 선택한다.
		^= : 특정값으로 시작하는 태그를 선택한다.
		*= : 특정값이 포함된 태그를 선택한다.
	*/
	img[src$=png]{
		border:3px solid red;
	}
	img[title^=꽃]{
		border:3px solid green;
	}
	img[src*=flower]{
		border:3px dottted blue;
	}
	input[type=submit]{background:lightblue;}
	input[value=goguma]{color:blue;background:pink;}
</style>
</head>
<body>
	<img src="../img/1.jpg" alt="자동차" title="제네시스"/>
	<img src="../img/images.jpg"/>
	<img src="../img/jeju_map.jpg" title="꽃"/>
	<img src="../img/tab2_4.png"/>
	<hr/>
	<form>
		이름 : <input type="text" name="name"/><br/>
		아이디 : <input type="text" name="userid" value="goguma"/><br/>
		<input type="submit" value="전송"/>
	</form>
</body>
</html>
<!-- 
입력한 데이터에 대한 처리를해야할때 f


 -->
