<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
   <style>
      body {
         background-color: #ddd;
         margin: 0;
      }
      
      ul, li {
         margin: 0;
         padding: 0;
         list-style-type: none;
      }
      
      a:link, a:visited, a:hover {
         text-decoration: none;
         color: gray;
      }
      
      li {
         padding: 5px 152px 5px 153px;
         text-align: center
      }
      
      #container {
         width: 700px;
         background-color: #fff;
         margin: 0 auto;
      }
      
      /* 로고 */
      .logo {
         width: 150px;
         margin: 100px 0 30px 0;
      }
      
      /* 다른 로그인 */
      #container li:nth-of-type(2) {
         text-align: right;
      }
      
      form input:not([type=checkbox]) {
         width: 395px;
         height: 50px;
         font-size: 1.2em;
         margin-bottom: 12px;
      }
      input[type=submit] {
         width: 410px;
         color: #fff;
         background-color: #628DFF;
      }
      
      form>div {
         overflow: auto;
      }
      form>div>div:first-of-type {
         float: left;
      }
      form>div>div:last-of-type {
         float: right;
      }
      
      #container>ul>li:last-of-type {
         border-top: 1px solid #ddd;
         padding: 20px 0 50px;
      }
   </style>
   <script>
   		function logChk(){
   			//아이디
   			if(document.getElementById("userid").value==""){
   				alert("아이디를 입력후 로그인 하세요...");
   				return false;
   			}
   			if(document.getElementById("userpwd").value==""){
   				alert("비밀번호를 입력후 로그인 하세요...");
   				return false;
   			}
   			return true;
   		}
   </script>
</head>

<body>
   <!-- 저장된 로그인 기록: 쿠키 > 얘네는 form 태그 안에 있어야 함-->
   <div id="container">
      <ul>
         <li><a href="https://www.daum.net"><img src="daum.jpg" class="logo" /></a></li>
         <li><a href="#"><img src="arrow.jpg" />다른 방법으로 로그인</a></li>
         <li>
            <form method="post" action="loginOk.jsp" onsubmit="return logChk()">
               <input type="text" name="userid" id="userid" placeholder="아이디" />
               <input type="password" name="userpwd" id="userpwd" placeholder="비밀번호" />
               <input type="submit" value="로그인" />
               <div>
                  <div><input type="checkbox" name="save" /> <a href="#">로그인 상태 유지</a></div>
                  <div><a href="#">IP보안</a><a href="#">ON</a></div>
               </div>
            </form>
         </li>
         <li>
            <a href="#">아이디 찾기</a> | <a href="#">비밀번호 찾기</a>
         </li>
         <li>
            <img src="kakao.jpg" />
         </li>
         <li>
            <a href="#">&copy; KaKao Corp.</a> | <a href="#">고객센터</a>
         </li>
      </ul>
   </div>
</body>
</html>
