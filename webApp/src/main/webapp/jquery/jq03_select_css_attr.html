<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        // $(document).ready(function(){
        //
        // });
        $(function(){//위랑 같은건데 생략가능
            //선택자 : 태그, 아이디, 클래스
            //css(): 스타일설정 함수
            //선택자
            $('body').css("background-color","pink");
            $('#userid').attr('value', 'goguma');
            $("#userid").attr('type','password');
            $('#userid').prop("readonly", true);//지우는게 안됨
            //attr 속성값을 정해줘야하는
            //prop form태그내의 selected나 checked 같은거 지정할때

            //img에게 폭, 높이, 보더
            $("img").css('width','200px').css('height','250px').css('border', '2px solid red');

            console.log($("#userid").prop("readonly"));
            console.log($("#userid").attr("value"));

        });

    </script>
</head>
<body>
<input type="text" name="userid" id="userid"/><br/>
<img src="../img/1.jpg"/>
</body>
</html>
