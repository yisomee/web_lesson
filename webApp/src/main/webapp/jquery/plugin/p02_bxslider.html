<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
    https://github.com/stevenwanderski/bxslider-4

    1.jquery
    2.easing
    3.bxslider 스크립트
    4.bxslider 스타일시트
    5.images 폴더 복사

    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="jquery.easing.1.3.js"></script>
    <script src="jquery.bxslider.js"></script>
    <link rel="stylesheet" href="jquery.bxslider.css" type="text/css"/>
    <style>
        #bx img{
            width: 800px;
            height: 400px;
        }
        ul,li{
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        $(function (){
            $('#bx').bxSlider({
                mode:'horizontal', //화면전환방식 : 'horizontal'(기본), 'vertical', 'fade'
                slideWidth:800,
                slideHeight:400,
                speed:2000,//변환속도
                auto:true, //자동시작(true,false)
                randomStart: true, //시작슬라이드 랜덤(true, false)
                captions:true, //title 속성의 값을 설명으로 표시한다
                //ticker:true,//자막처럼 움직임.(true, false)
                infiniteLoop: false, //반복여부설정(true,false)
                //adaptiveHeight:true//이미지 크기에 따라 높이 조절(true,false)
                hideControlOnEnd: true, //처음과 마지막에 컨트롤러 표시여부(true, false) infiniteLoop이 있어야함

                //easing
                useCSS:false,//easing사용여부(true:easing 사용안함, false:easing 사용)
                easing:'easeOutElastic',//페이지가 왔다갔다하면서 제자리로 오는 효과

                //슬라이드 로딩이 완료되면 호출되는 콜백함수
                onSliderLoad:function (){
                    alert('슬라이드 로딩이 완료되면 호출되는 콜백함수');
                }
                ,onSlideAfter:function (){//슬라이드가 움직인 후 호출되는 콜백함수
                    alert('슬라이드가 움직인 후 호출되는 콜백함수')
                }
            });
        });
    </script>

</head>
<body>
<ul id="bx">
    <li><a href="https://www.nate.com"><img src="../../img/ex5.jpg" title="첫번째 슬라이드"/></a></li>
    <li><a href="https://www.nate.com"><img src="../../img/ex1.jpg" title="두번째 슬라이드"/></a></li>
    <li><a href="https://www.nate.com"><img src="../../img/ex2.jpg" title="세번째 슬라이드"/></a></li>
    <li><a href="https://www.nate.com"><img src="../../img/ex3.jpg" title="네번째 슬라이드"/></a></li>
    <li><a href="https://www.nate.com"><img src="../../img/ex4.jpg" title="다섯번째 슬라이드"/></a></li>
    <li><a href="https://www.nate.com"><img src="../../img/1.jpg" title="여섯번째 슬라이드"/></a></li>
    <li><a href="https://www.nate.com"><img src="../../img/3.jpg" title="일곱번째 슬라이드"/></a></li>
</ul>
</body>
</html>
