<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        div{
            border: 2px solid red;
            margin: 5px;
        }
    </style>
    <script>
        $(function (){
            //객체 감싸기
            //wrap() : 선택자를 각각 특정 태그로 감싼다.
            $('.c1').wrap('<h1/>'); //c1클래스에 h1태그가 적용됨

            //wrapAll() : 선택자를 특정 태그로 전체를 감싼다.
            $('.c2').wrapAll('<div/>');//c2가 div에 담김

            //wrapInner() : 선택자의 하위를 특정태그로 감쌈
            $('.c2').wrapInner('<b/>');//하위를 감싸는데 왜 자기자신이 b로 감싸져?

            //unwrap(): 선택자의 부모 객체를 삭제
            $('.c2').unwrap();//선택자의 부모가 삭제돼서 감싸고 있던 div가 사라짐짐
        })    </script>
</head>
<body>
<div class="c1">객체 조작 메소드 1</div>
<div class="c1">객체 조작 메소드 2</div>
<div class="c2">객체 조작 메소드 3</div>
<div class="c2">객체 조작 메소드 4</div>
<ul class="list">
    <li>객체 조작 메소드 AAAA</li>
    <li>객체 조작 메소드 BBBB</li>
    <li>객체 조작 메소드 CCCC</li>
    <li>객체 조작 메소드 DDDD</li>
    <li>객체 조작 메소드 EEEE</li>
    <li>객체 조작 메소드 FFFF</li>
    <li>객체 조작 메소드 GGGG</li>
</ul>
</body>
</html>
