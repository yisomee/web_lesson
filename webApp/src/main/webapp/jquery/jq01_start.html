<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src='jquery-3.6.0.js'></script>
    <script>
        document.write("<h1>자바스크립트실행</h1>");
        function msg(){
            alert("msg()함수가 실행됨");
        }
        //jquery는 document의 ready이벤트에 의해서 실행된다.
        //ready 이벤트는 document가 실행이 끝나면 발생한다

        //선택자      이벤트
        $(document).ready(function (){
            //실행문
            alert("jquery가 실행되었습니다..");
            msg();
        });

    </script>
</head>
<body>
<img src="../img/1.jpg"/>
</body>
</html>
