<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        .c1{border:5px solid red; width:200px; height:100px;}
        .c2{border:5px dotted blue; width:200px; height:100px;}
        .c3{border:5px dashed green; width:200px; height:100px;}
        .c4{border:5px double orange; width:200px; height:100px;}
    </style>
    <script>
        $(()=>{
            //style시트의 class를 jquery에서 제어한다.
            //addClass(): 스타일 추가
            $('img').addClass('c1');
            $('img').addClass('c2');//이상태면 c2의 속성이 화면에 보이지만 c1도 가지고있다

            //removeClass() : 스타일 제거
            $('img').removeClass('c2');//c2가 제거되고 c1이 나옴

            //이미지 중 짝수번째에는 c3추가
            $('img:even').addClass('c3');
            //이미지 중 홀수번째에는 c4를 추가
            $('img:odd').addClass('c4');

            //toggleClass() : 선택자에 class(stylesheet)가 있으면 지우고 없으면 추가한다
            $('img').toggleClass('c3');//c3 가 있던곳은 사라지고 없던곳은 추가됨
            $('img').toggleClass('c3');

            //hasClass() : 선택자에 클래스가 있는지 확인하여 true, false
            //var r = $('img:first').hasClass('c2');//c2라는 클래스가 없어서 false출력됨 콘솔에
            var r = $('img:first').hasClass('c3');//c3는 true가 출력됨
            console.log(r);

            //val(), html(), text()

            console.log('이름->', $('#username').val());
            $("#tel").val('010-1111-1111');
            $("#intro").val('자기소개를 적는곳...');

        });
    </script>
</head>
<body>
<div>
    이름: <input type="text" name="username" id="username" value="홍길동"/><br/>
    연락처 : <input type="text" name="tel" id="tel"/><br/>
    <testarea id="intro"></testarea>
</div>
<div></div>
<img src="../img/1.jpg"/>
<img src="../img/2.jpg"/>
<img src="../img/jeju_map.jpg"/>
<img src="../img/1.jpg"/>
</body>
</html>
