<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src='jquery-3.6.0.js'></script>
    <title>Title</title>
    <style>
        #i1, #i2, #i3{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            position: absolute;
        }
        #i1{
            background-color: orange;
        }
    </style>
    <script>
        $(()=>{
            //animate() : 객체를 이동한다.
            //                          'slow','fast','normal
            //객체.animate({JSon데이터 옵션}, 밀리초, 콜백함수);
                    //marginLeft, marginTop
            $('#i1').animate({marginLeft:"1000px", marginTop:"800px", opacity:0.3}, 3000)
            .animate({marginLeft: '1500px', marginTop: '10px',opacity:1},3000);

            $('#i2').animate({marginLeft:"1000px"}, 5000);

            //delay() : 출발지연
            $('#i3').delay(3000).animate({marginLeft:'1200px', marginTop:'500px'},5000);

            $('#i1, #i2, #i3').mouseover(function (){
                $(this).stop();//animate 중단
            })
        });
    </script>
</head>
<body>
<div id="i1">ANIMATE</div>
<img src="../img/3.jpg" id="i2"/><br/>
<img src="../img/1.jpg" id="i3"/>
</body>
</html>
