<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src='jquery-3.6.0.js'></script>
    <title>Title</title>
    <style>
        ul,li{
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        a:link, a:hover, a:visited{
            text-decoration: none;
            color: gray;

        }
        #mainDiv{
            width: 1000px;
            margin: 0 auto;
        }
        #mainDiv>header{
            height: 200px;
            font-size: 4em;
            text-align: center;
            line-height: 200px;
        }
        /* 메인메뉴 */
        #menu>li{
            float: left;
            height: 50px;
            border-top: 2px solid gray;
            border-bottom: 1px solid gray;
            line-height: 50px;
            width: 20%;
            text-align: center;

        }
        /* 서브메뉴 */
        #menu>li>ul{
            position: relative;
            z-index: 100;
            background-color: white;
            display: none;
        }
        section img{
            width:100%
        }
    </style>
    <script>
        $(function (){
            //마우스 오버와 아웃 이벤트
            $('#menu>li').on({mouseenter:function (){
                $(this).children('ul').css('display','block');
            },mouseleave: function (){
                $(this).children('ul').css('display', 'none')
            }});
        });
    </script>
</head>
<body>
<div id="mainDiv">
    <!-- 상단 -->
    <header>

    </header>
    <ul id="menu">

            </ul>
        </li>
        <li><a href="#">TOP</a>

                <li><a href="#">Cami</a></li>
                <li><a href="#">Knit</a></li>
                <li><a href="#">Shirt&blouse</a></li>
            </ul>
        </li>
        <li><a href="#">DRESS</a>
            <ul>
                <li><a href="#">All</a></li>
                <li><a href="#">바캉스룩</a></li>
                <li><a href="#">Set</a></li>
            </ul>
        </li>
        <li><a href="#">BOTTOM</a>
            <ul>
                <li><a href="#">레깅스</a></li>
                <li><a href="#">힐링투엘브</a></li>

    <section>

</div>
</body>
</html>
