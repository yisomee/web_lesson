<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src='jquery-3.6.0.js'></script>
    <title>Title</title>
    <script>
        $(()=>{
            var title = '<img src ="../tagCss/glass/title_layer.gif" id="title"/>';
            var glass1 = '<img src="../tagCss/glass/glass1.gif" id="g1"/>';
            var glass2 = '<img src="../tagCss/glass/glass2.gif" id="g2"/>';
            var glass3 = '<img src="../tagCss/glass/glass3.gif" id="g3"/>';
            var pink = '<div class="pink"></div>';
            var blue = '<div class="blue"></div>';

           $('body').html(pink);
           $('body').append(blue);
           $('body').append(title);
           $('body').append(glass1);
           $('body').append(glass2);
           $('body').append(glass3);

           $('body').css('margin', '0');
           $('.pink').css('background', 'rgb(238,135, 152)').css('width','100%').css('height','40px');
           $('.blue').css('background', 'rgb(84, 174, 200)').css('width','100%').css('height','22px');
           $('img').css('position', 'absolute');
           $('#title').css('top', '0px');
           $('#g1').css('left', '310px').css('top', '60px');
           $('#g2').css('left', '500px').css('top', '80px');
           $('#g3').css('left', '400px').css('top', '100px');
        });
    </script>
</head>
<body>

</body>
</html>

<!--
 append는 tag에 안들어있어도 되는데
 appendTo는 tag에 들어있어야한다 변수에 들어있어야한다는말인가
 -->
