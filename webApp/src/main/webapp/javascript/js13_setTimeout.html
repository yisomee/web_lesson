<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #view{
            font-size: 5em;
        }
    </style>
    <script>
        var num=0;
        function numOutput(){
            num++;
            document.getElementById("view").innerHTML = num;

            //          호출함수        시간간격(밀리초)
           var time =  setTimeout("numOutput()",500);

            //clearTimeout()
            if(num>=10){
                //반복중단
                clearTimeout(time);
            }
        }
    </script>
</head>
<body onload="numOutput()">//자신의 함수를 계속 부르는것 : 재귀
<h1>setTimeout() : 일정한 시간 단위 함수를 재호출하여 반복한다.</h1>
<div id="view"></div>
</body>
</html>
