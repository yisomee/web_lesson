    <script>
        // 연산자 : +,-,*,/,%,||,&&,!,>,<,>=,<=,+=,-=,*=...,++,--....

        //버튼을 클릭하면 구구단을 구하는 함수
        //       함수명(변수,변수,변수)
        function gugudan(dan){
            var r = "";
            for(i=2; i<=9; i++){
                r +=dan +"*"+i+"="+(dan*i)+"<br/>"; /*여러줄 출력하고싶어서 = 아니라 += 사용*/
            }

            console.log(r);// r+=라고 안써주면 console에 9*9 마지막구구단 밖에 안나옴
            document.getElementById("result").innerHTML = r; /* r의값 찍기 , r출력은 함수안에 잇어야한다*/
        }


        //마우스오버시 호출 - 함수이용
