<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function eventOpen(){
            //쿠키정보 얻어오기
            var cookie = document.cookie;//event.html의 쿠키를 얻어오는거야..?
            if(cookie.indexOf('event=test')==-1){
                window.open("js16_event.html","w","width=400 height=500");
            }
        }
    </script>
</head>
<body onload="eventOpen()">
<h1>cookie를 이용한 팝업 만들기</h1>
<img src="../img/2.jpg"/>
</body>
</html>
