<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
    function calcu(){

        var n1 = document.getElementById('first').value;
        var n2 = document.getElementById('second').value;
        if(!isNaN(n1) && !isNaN(n2)) {
            var num1 = parseInt(n1);
            var num2 = parseInt(n2);

            var r = `${num1}+${num2} = ${num1 + num2} <br/>`;
            r += `${num1}-${num2} = ${num1 - num2} <br/>`;
            r += `${num1}*${num2} = ${num1 * num2} <br/>`;
            r += `${num1}/${num2} = ${num1 / num2} <br/>`;

            document.getElementById("result").innerHTML = r;
        }else{
            document.getElementById("result").innerHTML = '값을 잘못입력하였습니다';
        }
    }
    </script>

</head>
<body>
첫번째 수 : <input type="text" id="first"><br/>
두번째 수 : <input type="text" id="second"><br/>
<input type="button" value="결과확인" onclick="calcu()"/>
<div id="result">결과를 확인하시오.</div>
</body>
</html>
