<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #postView{
            width: 879px;
            height: 114px;
            margin: 0 auto;
        }
        #postView>*{
            height: 114px;
            float:left;
        }
        #postView>div{
            width: 820px;
            overflow: hidden;
        }
        #imgList{
            width: 1640px;
            position: relative;
        }
    </style>
    <script>
        //포스트 이미지 세팅
        function setPostImage(){
            var tag="";
            for(var i=1; i<=20; i++){
                tag +="<img src='movie"
                if(i<10){
                    tag += "0"+i+".png'/>";
                }else{
                    tag += i+".png'/>";
                }
            }
            console.log(tag);
            document.getElementById("imgList").innerHTML = tag;
        }
        var left=0, stepX = -5, timer;
        function postMove(){
            //div.left -> 0, -5, 10
            left = left+stepX;
            document.getElementById("imgList").style.left = left+"px";
            if(left<=-820){
                stepX = 5;
            }
            if(left>=0){
                stepX = -5;
            }
        }
    </script>
</head>
<body onload="setPostImage(); timer=setInterval('postMove()', 200)">
<div id="postView">
    <input type="button" value="◁" onclick="stepX=-5"/>
    <div onmouseover="clearInterval(timer)" onmouseout="timer = setInterval('postMove()',200)">
        <div id="imgList"></div>
    </div>
    <input type="button" value="▷" onclick="stepX=5"/>
</div>
</body>
</html>
