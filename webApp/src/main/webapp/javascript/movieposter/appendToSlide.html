<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        #main{
            width:800px;
            height:114px;
            overflow:hidden;
        }
        #imglist{
            width:2000px;
            height:114px;
        }
    </style>
    <script>
        $(function(){
            var tag= "";
            for(var i=1; i<=20; i++){
                tag +="<a href='#'><img src='movie";
                if(i<10){
                    tag +="0"+i;
                }else{
                    tag +=i;
                }
                tag += ".png'/></a>";
            }
            $('#imgList').append(tag);

            setInterval('movieMove()',200);
        });

        function movieMove(){
            $("#imgList>a").first().appendTo('#imgList');
        }
    </script>
</head>
<body>
<div id="main">
    <div id="imgList"></div>
</div>
</body>
</html>
