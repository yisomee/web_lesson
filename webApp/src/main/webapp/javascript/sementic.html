<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	ul, li{margin:0;padding:0;list-style-type:none;}
	header{height:50px;background-color:yellow;width:800px;margin:0 auto;}
	nav{height:40px;background-color:green;}
	nav li{float:left;color:white;line-height:40px; width:25%;text-align:center;}
	nav>ul{width:800px; height:40px; margin:0 auto;}
	section{
		width:800px; margin:0 auto; height:1200px; background-color:#ddd;position:relative;
	}
	footer{
		height:100px; background-color:orange;	
	}
	#leftBanner, #rightBanner{
		width:100px; height:200px; background-color:pink; position:absolute;
	}
	#leftBanner{
		left:-100px;
	}
	#rightBanner{
		left:800px;
	} 
</style>
	<script>
		const MARGIN_TOP = 97.98;
		var leftTop, rightTop, scrY, leftY, rightY;
		function scrollStart(){
			leftTop = leftBanner.offsetTop;
			rightTop = rightBanner.offsetTop;

			window.onscroll = setBanner;


			console.log(leftTop);
			console.log(rightTop);

		}
		function setBanner(){
			scrY = window.scrollY;
			//console.log(scrY);

			if(scrY>=MARGIN_TOP){
				leftY = scrY - MARGIN_TOP;
				rightY = scrY - MARGIN_TOP;

				document.getElementById("leftBanner").style.top = leftY +"px";
				document.getElementById("rightBanner").style.top = rightY +"px";


				//console.log('loc'+ i);
			}
			if(scrY<=MARGIN_TOP){
				document.getElementById("leftBanner").style.top = MARGIN_TOP;
				document.getElementById("rightBanner").style.top = MARGIN_TOP;
			}

		}
	</script>
</head>
<body onload="scrollStart()">
	<header></header>
	<nav>
		<li>메뉴1</li>
		<li>메뉴2</li>
		<li>메뉴3</li>
		<li>메뉴4</li>
	</nav>
	<section>
		<div id="leftBanner"></div>
		<div id="rightBanner"></div>
	</section>
	<footer></footer>
</body>
</html>
