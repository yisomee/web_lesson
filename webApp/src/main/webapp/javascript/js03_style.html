<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<ul>
	<li id="first">첫번째</li>
	<li>두번째</li>
</ul>
<img src="../img/1.jpg" id="i1"/>

<script>
	//자바스크립트에서 스타일시트 적용하기
	
	//background, background-color, background-image, background-posotion,...... 
	//자스는 font-size ->fontSize
	var i = document.getElementById("i1")
	document.getElementById("first").style.backgroundColor="pink";
	i.style.border="3px solid red";
	
	
	//html태그의 속성을 제어한다.
	i.src = "../img/images.jpg"
	i.title="풍선도움말"
	
	//li태그내의 내용을 변경하기  li태그안에 html을 넣겠따
	document.getElementById("first").innerHTML="<img src='../img/images.jpg'/>";
	
	
</script>
</body>
</html>
<!-- 함수 형식으로 만들어놓은 기능들은 함수를 호출하지않으면 구현되지않는다
	function
-->
