<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body{
		margin:0;
	}
	ul, li{margin:0;padding:0;list-style-type:none;}
	header{height:50px;background-color:yellow;width:800px;margin:0 auto;}
	nav{height:40px;background-color:green;}
	nav li{float:left;color:white;line-height:40px; width:25%;text-align:center;}
	nav>ul{width:800px; height:40px; margin:0 auto;}
	section{
		width:800px; margin:0 auto; height:1200px; background-color:#ddd;position:relative;
	}
	footer{
		height:100px; background-color:orange;	
	}
	#leftBanner, #rightBanner{
		width:100px; height:200px; background-color:pink; position:absolute;
	}
	#leftBanner{
		left:-100px;
		top:0;
	}
	#rightBanner{
		left:800px;
		top:0;
	} 
</style>
	<script>
		function  bannerTopSetting(){
			//스크롤바이 top좌표를 구하여 배너의 top 좌표를 세팅
			var scrollTop = window.scrollY;//스크롤바의 위치
			var bannerTop = scrollTop - 90;//배너의 top좌표

			if(scrollTop<=90){
				bannerTop = 0;
			}
			document.getElementById("leftBanner").style.top = bannerTop+"px";
			document.getElementById("rightBanner").style.top= bannerTop+"px";
		}
	</script>
</head>
<body onscroll="bannerTopSetting()">
	<header></header>
	<nav>
		<li>메뉴1</li>
		<li>메뉴2</li>
		<li>메뉴3</li>
		<li>메뉴4</li>
	</nav>
	<section>
		<div id="leftBanner"></div>
		<div id="rightBanner"></div>
	</section>
	<footer></footer>
</body>
</html>
<!-- 

margin:0 auto 뭐지
ul은 마진과 패딩을 가지고있음
 -->
