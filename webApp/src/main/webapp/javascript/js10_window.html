<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var w;
        //window 내장 객체
        //버튼 클릭했을때 윈도우 뜨게 하는 것
        function winOpen(){
            //창에 대한 이름이 없으면 버튼을 누를때마다 창이 계속뜬다 창의 이름을 지정해줘야함
            //새로운 창이 뜨는데 거기 표시할 컨텐츠가 뭔지 파일명을 적어줘야함, window 이름(새창이름), 옵션(창의 폭,높이, 창의 좌표)
            w = window.open("popup.html", "win", "width=400px, height=400px, left=200px; top=200px");
            //위 실행문을 변수에 대입해주면 다른 메소드에서도 사용가능 지역/전역변수에 유의하면서 생성
        }
        function winClose(){
            //window.close();
            //self.close(); 위 실행문이랑 같은 기능 수행
            w.close();
        }
        function winMove(){
            //절대좌표 - 현재위치와 상관없이 스크린에서부터?
            //      x(left), y(top)
            //w.moveTo(500, 100);

            //상대좌표
            //      x(+,-),y(+,-)
            w.moveBy(20,-20);
        }
        function winResize(){
            //절대크기  폭,높이
            w.resizeTo(600,700);
            //상대크기
            w.resizeBy(20,-20);//적용할수있는 최소크기가 될때까지 실행됨 버튼 클릭하면
        }
        function winInfomation(){
            var infoTxt="";

            //window객체의 정보 얻어오기
            //좌표구하기
            infoTxt += "x 좌표 = " + window.screenX +"<br/>";
            infoTxt += "y 좌표 = " + window.screenY +"<br/>";

            //폭과 높이
            //윈도우의 폭과 높이는 창의 넓이와 높이
            //테두리, 제목을 포함한 폭과 높이
            infoTxt += "창폭 = " + window.outerWidth +"<br/>";
            infoTxt += "창높이 = " + window.outerHeight+"<br/>";

            //테두리, 제목을 제외한 폭과 높이
            infoTxt += "컨텐츠폭 = " + window.outerWidth +"<br/>";
            infoTxt += "컨텐츠높이 = " + window.outerHeight+"<br/>";
            //여백때문에 테두리 포함 안포함 폭 높이 크기 차이 많이 남

            //screen 내장객체
            //작업표시줄을 포함한 폭과 높이 구하기
            infoTxt +="screen폭 = "+ screen.width+"<br/>";
            infoTxt +="screen높이 = "+ screen.height+"<br/>";
            //작업표시줄을 제외하고 폭과 높이 구하기
            infoTxt += "screen폭 = " + screen.availWidth+"<br/>";
            infoTxt += "screen높이 = " + screen.availHeight+"<br/>";

            document.getElementById("winInfo").innerHTML = infoTxt;
        }
    </script>
</head>
<body onload="winInfomation();">
<button onclick="winOpen()">윈도우 띄우기</button>
<button onclick="winClose()">윈도우 닫기</button>
<button onclick="winMove()">윈도우 이동</button>
<button onclick="winResize()">윈도우 크기</button>
<div id="winInfo" style="border:1px solid pink"></div>
</body>
</html>
