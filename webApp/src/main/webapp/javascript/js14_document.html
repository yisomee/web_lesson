<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="../img/1.jpg"/><br/>
<script>
    document.write();
    document.title = "document 객체" //-->페이지 제목,변수다 함수아님
    document.write('location ->' + document.location);//현재주소
    //protocal+도메인+port+context+경로+파일명
    document.write('<br/>URL ->'+ document.URL);
    document.write('<br/>domain->'+document.domain);
    document.write('<br/>마지막 작성일 ->' + document.lastModified);//마지막으로 업데이트 한 날이 찍힘

    document.bgColor = '#76789';
    document.write("<br/>bgColor ->" + document.bgColor )

</script>
</body>
</html>
