<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{height:100px;}
	div:nth-of-type(1){background:yellow;}
	div:nth-of-type(2){background:pink;}
	div:nth-of-type(3){background:lightblue;}
	
	/* visibility 속성 : 컨텐츠 보여주거나 숨길 수 있음. 
	hidden(숨김), visible(보여줌)
	숨김상태일때 공간을 차지하고있음
	*/
	div:first-of-type{visibility:hidden;}
	
	/*
		display 속성 : 컨텐츠를 보여주거나 숨길 수 있음
						none(숨김), block(보여주기)
						숨김상태일때 공간을 차지하지않는다.
	*/
	div:last-of-type{display:none;}
	img{height:0px;} 
</style>
</head>
<body>
<div>dfadff</div>
<div></div>
<div></div>
<img src="../img/1.jpg"/>
</body>
</html>
