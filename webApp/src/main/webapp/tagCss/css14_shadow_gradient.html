<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{font-size:3em; width:400px;height:80px; margin:20px; border:1px solid gray;
		line-height:80px; text-align:center;}
	img{margin:20px;}
	/*
		글자에 그림자
	*/
	div:first-of-type{
		/*			  오른쪽 아래쪽 투명 색상*/
		text-shadow: 10px 10px 5px gray;
	}
	/* 박스에도 그림자를 줄 수 있다
		-5px 이런식으로 하면 그림자가 위로 짐	
	*/
	div:last-of-type, img{
		box-shadow: 5px 5px 5px green;
	}
	/*그라데이션
		http://colorzilla.com/gradient-editor
	*/
	div:nth-child(2){
		font-size:2em; width:95%; height:800px;

	background: linear-gradient(to right,  rgba(30,87,153,0) 0%,rgba(30,87,153,0.8) 15%,rgba(30,87,153,1) 19%,rgba(30,87,153,1) 24%,rgba(40,197,211,1) 50%,rgba(30,87,153,1) 80%,rgba(30,87,153,1) 81%,rgba(30,87,153,0.8) 85%,rgba(30,87,153,0) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */

	}
</style>
</head>

	테스트 그림자

<div>
