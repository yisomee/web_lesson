<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>스틸하우스</title>
    <style>
        ul, li{
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        nav a:link, nav a:visited, nav a:active{
            font-size: 1.3em;
            text-decoration: none;
            color: #fff;
        }
        nav a:hover{
            font-size: 1.3em;
            text-decoration: none;
            color: yellow;
        }
        body{
            background-color: rgb(146,204,101);
        }
        .container{
            width: 1050px;
            background-color: #fff;
            margin:0px auto;

        }
        header{
            padding-left:165px;
            height: 334px;
        }
        /*메인메뉴*/
        nav{
            overflow: auto;
        }
        nav>*, nav li, section>div{
            float: left;
        }
        nav ul{
            background-color: rgb(99,186,36);
        }
        nav li{
            height: 72px;
            line-height: 72px;
            padding: 0 25px;
        }
        .sub_header{
            height: 105px;
        }
        section{
            padding-left: 165px;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <img src="css_gaon_02.jpg"/><img src="css_gaon_03.jpg"/><img src="css_gaon_04.jpg"/><img src="css_gaon_05.jpg"/><img src="css_gaon_06.jpg"/>
    </header>
    <nav>
        <img src="css_gaon_08.jpg"/>
        <ul>
            <li><a href="#">COMPANY</a></li>
            <li><a href="#">STEELHOUSE</a></li>
            <li><a href="#">ARCHITECTURE</a></li>
            <li><a href="#">INTERIOR</a></li>
            <li><a href="#">COMMUNITY</a></li>
        </ul>
    </nav>
    <header class="sub_header">
        <img src="css_gaon_15.jpg"/><img src="css_gaon_16.jpg"/><img src="css_gaon_17.jpg"/><img src="css_gaon_18.jpg"/><img src="css_gaon_19.jpg"/>
    </header>
    <section>
        <div><img src="css_gaon_22.jpg"/></div>
        <div><img src="css_gaon_24.jpg"/></div>
    </section>
</div>
</body>
</html>
<!-- html 위에 이미지를 엔터쳐서 한줄에 하나씩 배치하면 여백이 생김 한줄에 써주면 여백 사라짐 -->
