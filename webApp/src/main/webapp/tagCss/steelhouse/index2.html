<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>스틸하우스</title>
    <style>

        ul,li{margin:0; padding:0; list-style-type:none;}


        nav a:link, a:visited, a:active{
            font-size:1.3em;
            text-decoration:none;
            color:#fff;
        }

        nav a:hover{
            font-size:1.3em;
            text-decoration:none;
            color:yellow;
        }

        /*rgb그림판 세로 순서대로*/
        body{background-color:rgb(146,204,101);}

        .container{
            width:1050px;
            background-color:#fff;
            margin: 0px auto;

        }
        header{
            padding-left:165px;
            height:334px;
        }

        /*메인메뉴*/
        nav{ overflow:auto;}
        /*이렇게 ,로 선택할 수 있다. */
        nav>*,nav li,section>div{float:left;}
        nav>ul{background-color:rgb(99,186,36)}

        nav li{height:72px;line-height:72px; padding:0 25px; }

        .sub_header{height:105px;}

        /*new, gallery*/
        section{
            padding-left:165px;
            background-color:yellow;


        }

        section>div:first-of-type{
            margin-right:85px;
        }


        section>div:first-of-type li{
            border:3px solid #ccc;
            padding: 5px;
            margin: 8px 0px
        }
        section a:link, section a:hover, section a:visited{
            color:gray; text-decoration: none;
        }

        /*gallery*/
        section>div:last-of-type{width:367px; font-size:0.9em;}
        section>div:last-of-type li{
            float:left;
            height:100px;
        }
        section>div:last-of-type>ul img{width:87.5px; margin:2px;}
        footer{
            padding-left:175px;
        }
    </style>




</head>
