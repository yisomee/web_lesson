<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>UL,OL태그</title>
</head>
<body>
<pre>
	ul 태그 : 순서가 없는 리스트 태그(Un oriented List)
	
	li태그 : ul, ol 태그내에 목록을 표시하는 태그
</pre>
<!-- 
	type 속성: disk(채워진 원), circle(안이 비워진 원), square(채워진 사각형)
	
 -->
<ul type="circle">
	<li>자바</li>
	<li>스프링</li>
	<li>바이바티스</li>
	<li>파이썬<img src="../img/1.jpg"/></li>	
</ul>

<h1>순서가 있는 리스트 태그(Oriented List)</h1>
<!-- 
	type 속성 : 1, A a, i,I
 -->
<ol type="I">
	<li>김연아</li>
	<li>박태환</li>
	<li>김아랑</li>
	<li>김제덕</li>
</ol>
<h1>정의 태그 : dl, dt, dd 태그</h1>
<dl>
	<dt>HTML</dt>
	<dd>HyperText Markup Language</dd>
</dl>
</body>
</html>
