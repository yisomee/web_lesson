<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>audio태그</h1>
<pre>
	src : 재생파일명
	controls : 컨트롤러 표시
	loop : 재생 회수
	preload : 재생파일이 전송완료 되면 재생한다. 값은 없고 기재만 해주면 된다 
</pre>
<audio src='../sound_movie/Kalimba.mp3' controls></audio>

<audio controls>
	<source src="../sound_movie/Kalimba.mp3" type="audio/mp3"/>
	<source src="../sound_movie/Kalimba.ogg" type="audio/ogg"/>
</audio>
</body>
</html>
