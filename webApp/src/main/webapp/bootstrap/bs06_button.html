<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <meta name="viewport" content="width=device,initial-scale=1"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
  <!--  <input type='button'/> <button></button> submit의 기능을 가지고있음(input btn은 안가지고있음)<input type=submit -->
  <input type="button" value="input(button"/> <button>button</button>
  <input type="submit" value="input(submit)"/>
  <hr/>
  <!--
    .btn-primary, .btn-warning....
    .btn-lg,  .btn-sm,  .btn-md....
  -->
  <button class="btn btn-info">.btn : 기본클래스</button>
  <button class="btn btn-warning btn-lg">.btn : 기본클래스</button>
  <hr/>
  <button class="btn btn-block btn-block">폭을 100%로 설정하는 클래스</button>
  <hr/>
  <!--.active : 활성화, .disabled : 비활성화-->
  <button class="btn btn-danger">기본버튼</button>
  <button class="btn btn-danger active">활성화</button>
  <button class="btn btn-danger disabled">비활성화</button>

  <!-- 가로메뉴 만들기 -->
  <div class="btn-btn-info" style="background-color: yellow">
    <button class="btn btn-primary">java</button>
    <button class="btn btn-primary">spring</button>
    <button class="btn btn-primary">jsp</button>
    <button class="btn btn-primary">mybatis</button>
    <button class="btn btn-primary">ajax</button>
  </div>
  <!--세로메뉴 만들기-->
  <div class="btn-group-vertical" style="background-color: pink">
    <button class="btn btn-info">mybatis</button>
    <button class="btn btn-info">java</button>
    <button class="btn btn-info">ajax</button>
    <button class="btn btn-info">spring</button>
    <button class="btn btn-info">jsp</button>
  </div>
  <hr/>
  <!--가로로 서브메뉴 만들기 -->
  <div class="btn-group">
    <button class="btn btn-secondary">Application</button>
    <button class="btn btn-secondary dropdown-toggle" data-toggle='dropdown'>Web</button>
    <!--웹의 서브메뉴-->
    <div class="dropdown-menu">
      <a href="#" class="dropdown-item">Spring</a>
      <a href="#" class="dropdown-item">Jsp</a>
    </div>
  </div>
  <hr/>
  <div class="btn-group-vertical">
    <button class="btn btn-danger">Application</button>
    <button class="btn btn-danger">web</button>
    <button class="btn btn-danger dropdown-toggle" data-toggle="dropdown">Database</button>
    <!--database의 서브메뉴-->
    <div class="dropdown-menu">
      <a href="#" class="dropdown-item">java</a>
      <a href="#" class="dropdown-item">ajax</a>
      <a href="#" class="dropdown-item">Spring</a>
    </div>
  </div>
</div>
</body>
</html>
