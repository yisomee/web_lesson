<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>Basic Form</h1>
    <form method='post' action='aaa.jsp'>
        <div class="form-group">
            <label>아이디</label>
            <input type="text" name='userid' id="userid" class="form-control"/>
        </div>
        <div  class="form-group">
            <label>비밀번호</label>
            <input type="password" name='userpwd' id="userpwd" class="form-control"/>
        </div>
        <input type="submit" value='Login' class='form-control btn btn-secondary'/>
    </form>
    <h1>inline Form</h1>
    <form method='post' action='aaa.jsp' class='form-inline'>
        <div class="form-group">
            <label>아이디</label>
            <input type="text" name='userid' id="userid" class='form-control'/>
        </div>
        <div class="form-group">
            <label>비밀번호</label>
            <input type="password" name='userpwd' id="userpwd" class='form-control'/>
        </div>
        <input type="submit" value='Login' class='form-control btn btn-info'/>
    </form>
    <h1>horizontal Form</h1>
    <form method='post' action='aaa.jsp'>
        <div class='form-group row'> <!-- 싸고있는 div에 class='form-group' 적용 --> <!-- row: 라벨과인풋을 한줄로 -->
            <label class='col-lg-2'>아이디</label>
            <input type="text" name='userid' id="userid" class='form-control col-lg-10'/>
        </div>
        <div class='form-group row'>
            <label class='col-lg-2'>비밀번호</label>
            <input type="password" name='userpwd' id="userpwd" class='form-control col-lg-10'/>
        </div>
        <input type="submit" value='Login' class='form-control btn btn-danger'/>
    </form>
</div>
</body>
</html>
