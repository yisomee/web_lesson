<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device,initial-scale=1"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        img{
            width: 300px;
            height: 300px;

<body>
<div class="container">
    <!--
        .rounded : 가장자리 둥글게
        .rounded-circle = 이미지를 둥글게
        .img-thumbnail : 가장자리에 라인이 있는 이미지


    -->
    <img src="../img/ex5.jpg" alt="" class="rounded"/>
    <img src="../img/ex2.jpg" alt="" class="rounded-circle"/>
    <img src="../img/ex3.jpg" alt="" class="img-thumbnail"/>
</div>
