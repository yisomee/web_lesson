<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device,initial-scale=1"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <style>
        .row{
            background-color: lightblue;
        }
    </style>
</head>
<body>
<div class="container">
    <!--
        .row: 행을 설정 (div 여도 한줄로 정렬됨 가로로 )
        .col-*-* : 칸을 설정 칸의 크기와 글자 또는 여백의 크기를 설정
                    칸의 여백을 구분하는 것 => xs, sm, md, lg
                    ex) .col-sm-3   ->  여백이 sm이고 칸은 12칸 중에 3칸을 차지한다
    -->
    <div class="row">
        <div class="col-sm-3">첫번째</div>
        <div class="col-sm-4">두번째</div>
        <div class="col-sm-5">세번째</div>
    </div>
    <div>
        <div class="col-lg-3">첫번째</div>
        <div>두번째</div>
    </div>
</div>
</body>
</html>
